<!DOCTYPE html>
<html>
<head>
    <title>View CIF File</title>
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* prevents scrollbars inside this page */
        }
        #viewer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script>
        let viewer = $3Dmol.createViewer("viewer", {backgroundColor: "white"});

        // Load CIF file directly from GitHub raw URL
        let url = 'https://raw.githubusercontent.com/myho4498/test/main/hpd961_auto_label.cif';

        fetch(url)
            .then(response => response.text())
            .then(data => {
                viewer.addModel(data, "cif");
                viewer.setStyle({}, {stick: {}, sphere: {scale: 0.3}});
                viewer.zoomTo();
                viewer.render();
            })
            .catch(err => console.error("Failed to load CIF:", err));
    </script>
</body>
</html>
